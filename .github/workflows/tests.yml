name: Test

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    uses: bgd-labs/github-workflows/.github/workflows/foundry-test.yml@main
    secrets: inherit
  test-sol-zksync:
    uses: bgd-labs/github-workflows/.github/workflows/foundry-test.yml@main
    needs: test
    secrets: inherit
    with:
      mode: 'CHANGED'
      zksync: true
      ROOT_DIR: 'zksync'
